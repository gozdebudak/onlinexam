<h1>{{ exam.exam_title }}</h1>
<ul>
{% for question in question_list %}
    <h2>* {{ question.question_text }}</h2>
	<ul>
		<input type="radio" id="answer_A" name="answer" value="A">
		<label for="answer_A">{{ question.answer_A }}</label><br>
		<input type="radio" id="answer_B" name="answer" value="B">
		<label for="answer_B">{{ question.answer_B }}</label><br>
		<input type="radio" id="answer_C" name="answer" value="C">
		<label for="answer_C">{{ question.answer_C }}</label><br>
		<input type="radio" id="answer_D" name="answer" value="D">
		<label for="answer_D">{{ question.answer_D }}</label><br>
		<input type="radio" id="answer_E" name="answer" value="E">
		<label for="answer_E">{{ question.answer_E }}</label><br>
	</ul>
{% endfor %}
</ul>
<a class="btn btn-primary" href="/onlinexam">Finish Exam</a>
